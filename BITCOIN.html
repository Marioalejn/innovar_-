<CENTER><H1> BITCOIN Y CRIPTOMONEDAS </H1></CENTER>

Bitcoin​ es una moneda digital descentralizada y un sistema de pago​​ sin banco central o 
administrador único.​​La criptomoneda fue concebida en el año 2008 por una persona o grupo 
de personas bajo el seudónimo de Satoshi Nakamoto, ​ cuya identidad concreta se desconoce.
